<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focust</title>
<script defer src="main.js"></script></head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img id="focust-logo" alt="Focust logo">
        </div>
        <div class="project-section">
            <div class="project-section-header">
                <p>My Projects</p>
                <div class="project-section-btn">
                    <button class="addproject side-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> 
                    Add project</button>
                </div>   
            </div>
            <div id="project-list-container"></div>
            
        </div>
    </div>
    <main>
        <div id="task-section">
            <div id="task-section-header"></div>
            <div id="task-list-container"></div>
            <button class="addtask main-content-btn" id="addTaskMainBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> 
                Add task
            </button>

        </div>
    </main>
</body>
</html>
