<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focust</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="images/Focust-logo.png" alt="Focust logo">
        </div>
        <div class="project-section">
            <div class="project-section-header">
                <p>My Projects</p>
                <div class="project-section-btn">
                    <button class="addproject side-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> 
                    Add project</button>
                </div>   
            </div>
            <div class="project-list-wrapper">
                <a href="url" class="project-menu-title" id="project-menu-title-chores">Chores</a>
            </div>
            
        </div>
    </div>
    <main>
        <div class="task-list-container">
            <div class="current-project">
               <h1>Today</h1>
            </div>
            <div class="task-container priority-1">
                <p class="title">Take out the trash</p>
                <a href="url" class="task-project">Chores</a>
            </div>
            <div class="task-container priority-3">
                <p class="title">Change air filter</p>
                <a href="url" class="task-project">Chores</a>
            </div>
            <button class="addtask main-content-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> 
                Add task
            </button>

        </div>
    </main>
    <div class="user-options">
        <button class="user-avatar">User Profile</button>
        <button class="settings-btn">Settings</button>
    </div>
</body>
</html>
